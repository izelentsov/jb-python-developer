    # Write your code here


    def print_state(st):
        print('The coffee machine has:')
        print(f'{st[0]} of water')
        print(f'{st[1]} of milk')
        print(f'{st[2]} of coffee beans')
        print(f'{st[3]} of disposable cups')
        print(f'{st[4]} of money')


    def make_espresso(st):
        st[0] -= 250
        st[2] -= 16
        st[3] -= 1
        st[4] += 4


    def make_latte(st):
        st[0] -= 350
        st[1] -= 75
        st[2] -= 20
        st[3] -= 1
        st[4] += 7


    def make_cappuccino(st):
        st[0] -= 200
        st[1] -= 100
        st[2] -= 12
        st[3] -= 1
        st[4] += 6


    def buy(st):
        what = input('What do you want to buy? 1 - espresso, 2 - latte, 3 - cappuccino:')
        if what == '1':
            make_espresso(st)
        elif what == '2':
            make_latte(st)
        elif what == '3':
            make_cappuccino(st)


    def fill(st):
        w = int(input('Write how many ml of water do you want to add: '))
        m = int(input('Write how many ml of milk do you want to add: '))
        b = int(input('Write how many grams of coffee beans do you want to add: '))
        c = int(input('Write how many disposable cups of coffee do you want to add: '))

        st[0] += w
        st[1] += m
        st[2] += b
        st[3] += c


    def take(st):
        print(f'I gave you ${st[4]}')
        st[4] = 0



    def run():
        state = [400, 540, 120, 9, 550]

        print_state(state)
        action = input('Write action (buy, fill, take): ')

        if action == 'buy':
            buy(state)
        elif action == 'fill':
            fill(state)
        elif action == 'take':
            take(state)

        print()
        print_state(state)


    run()

